<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="toe.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>

<center>
  <h1 class="main_head">Tic Tac  Toe</h1>
  <div id="won"></div>
  <div id="first_div">
  	<div id="1" class="up a" onclick="col(1)"></div>
  	<div id="2" class="up b" onclick="col(2)"></div>
  	<div id="3" class="up c" onclick="col(3)"></div>
  </div>
  <div id="second_div">
  	<div id="4" class="up d" onclick="col(4)"></div>
  	<div id="5" class="up e" onclick="col(5)"></div>
  	<div id="6" class="up f" onclick="col(6)"></div>
  </div>
  <div id="third_div">
  	<div id="7" class="up g" onclick="col(7)"></div>
  	<div id="8" class="up h" onclick="col(8)"></div>
  	<div id="9" class="up i" onclick="col(9)"></div>
  </div>
  <button onclick="rel()">Play Again</button>
</center>

<script type="text/javascript" src="toe.js"></script>


</body>
</html>
