<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="One-Minute.gif" width=400px >
        <h2><u>Timer</u></h2>
        <p><span id="min">00</span><span id="dot"> : </span><span id="sec">00</span></p>
        <button id="mybtnstr" onclick="strt()"><span id="btn">Start</span></button>
        <button id="mybtnstp" onclick="stp()"><span id="btn">Stop</span></button>
        <button id="mybtnrst" onclick="rst()"><span id="btn">Reset</span></button>
    </div>

    <script>
        var m= 00
        var s= 00
        var M = document.getElementById("min")
        var S = document.getElementById("sec")

        function start(){
            s++; 
            if (s<9){
                S.innerHTML = "0" + s;
            }
            if (s>9){
                S.innerHTML = s;
            }
            if (s>59){
                m++
                M.innerHTML = "0"+ m;
                s=0;
                S.innerHTML = "0"+ 0;
                if (m>9){
                    M.innerHTML = m;
                }
            }
        }
        document.getElementById("mybtnstr").onclick = function(){
            interval = setInterval(start);
        }

        document.getElementById("mybtnstp").onclick = function(){
            clearInterval(interval);
        }
        document.getElementById("mybtnrst").onclick = function(){
                
                clearInterval(interval);
                M.innerHTML = "00"
                S.innerHTML = "00"
                m=00;
                s=00;
        }
    </script>

    
</body>
</html>
